<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Pages</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .page {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="page1" class="page">
        <img src="firstcat.jpg" alt="" />
        <p>hello my love hehehe pls be my valentine</p>
        <button onclick="showNextPage('page2')">Yes</button>
        <button onclick="showNextPage('page3')">No</button>
    </div>

    <div id="page2" class="page" style="display: none;">
        <img src="yescat.jpg" alt="" />
        <p>YAAAY LETS GET MARRIED NOW HEHE</p>
        <button onclick="showNextPage('page1')">Back</button>
    </div>

    <div id="page3" class="page" style="display: none;">
        <img src="noimage.jpg" alt="" />
        <p>no was just for decoration..pls choose yes</p>
        <button onclick="showNextPage('page1')">Back</button>
    </div>

    <script>
        function showNextPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.style.display = 'none';
            });

            const nextPage = document.getElementById(pageId);
            nextPage.style.display = 'block';
        }
    </script>
</body>
</html>
